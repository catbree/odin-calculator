<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Catbree's Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Hello are you tired today too?</h1>
    <div id="calculator">
        <div id="calculatorDisplay"></div>
        <div id="calculatorInput">
            <div id="inputColumnOne">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button id="zeroButton">0</button>
                <button>.</button>
            </div>
            <div id="inputColumnTwo">
                <button>รท</button>
                <button>ร</button>
                <button>-</button>
                <button>+</button>               
            </div>
            <div id="inputColumnThree">
                <button>AC</button>
                <button>CE</button>
                <button id="operatorButton">=</button>               
            </div>


        </div>
    </div>



	<script src="script.js"></script>
  </body>
</html>
