<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Catbree's Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Catbree's Calculator</h1>
    <div id="calculator">
        <div id="calculatorDisplay"></div>
        <div id="calculatorInput">
            <div id="inputColumnOne">
                <button id="oneButton">1</button>
                <button id="twoButton">2</button>
                <button id="threeButton">3</button>
                <button id="fourButton">4</button>
                <button id="fiveButton">5</button>
                <button id="sixButton">6</button>
                <button id="sevenButton">7</button>
                <button id="eightButton">8</button>
                <button id="nineButton">9</button>
                <button id="zeroButton">0</button>
                <button id="decimalButton">.</button>
            </div>
            <div id="inputColumnTwo">
                <button id="divideButton">/</button>
                <button id="multiplyButton">x</button>
                <button id="subtractButton">-</button>
                <button id="addButton">+</button>               
            </div>
            <div id="inputColumnThree">
                <button id="acButton">AC</button>
                <button id="operateButton">=</button>               
            </div>


        </div>
    </div>



	<script src="script.js"></script>
  </body>
</html>
